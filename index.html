<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roofing Business Priority Manager</title>
  <!-- Firebase v10 CDN (Compatible with plain <script>) -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .auth-container, .main-app { display: flex; align-items: center; justify-content: center; height: 100vh; }
    .auth-card { background: white; border-radius: 8px; padding: 40px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
    .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold; }
    .btn-primary { background: #2196f3; color: white; }
    .btn-primary:hover { background: #1976d2; }
  </style>
</head>
<body>
  <!-- Authentication Screen -->
  <div class="auth-container" id="authContainer">
    <div class="auth-card">
      <h1>üè† Roofing Priority Manager</h1>
      <p style="margin-bottom: 20px; color: #666;">Login with your Alpaca Roofing email</p>
      <button id="googleLogin" class="btn btn-primary" style="width: 100%;">Sign in with Google</button>
      <p id="authError" style="color: red; margin-top: 10px; display: none;">Access restricted to @alpacaroofing.com</p>
    </div>
  </div>

  <!-- Main Application -->
  <div class="main-app" id="mainApp" style="display:none">
    <h2>Welcome to the Roofing Priority Manager</h2>
    <!-- You can place your full UI code here -->
    <div id="taskList">Loading tasks...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDKlGwerX5T957lylXhH5GTfpWbRK0w1cQ",
      authDomain: "alpaca-pmanager.firebaseapp.com",
      projectId: "alpaca-pmanager",
      storageBucket: "alpaca-pmanager.appspot.com",
      messagingSenderId: "325989588901",
      appId: "1:325989588901:web:6196e79365b45a34a8124c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let allTasks = [];
    let completedTasks = [];

    function initApp() {
      loadTasks();
    }

    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        const email = result.user.email;
        if (!email.endsWith("@alpacaroofing.com")) {
          auth.signOut();
          document.getElementById("authError").style.display = "block";
        } else {
          document.getElementById("authContainer").style.display = "none";
          document.getElementById("mainApp").style.display = "flex";
          initApp();
        }
      }).catch(err => {
        console.error("Login error:", err);
      });
    });

    function saveTasks() {
      db.collection("shared").doc("roofing-tasks").set({
        tasks: allTasks,
        completed: completedTasks,
        updated: new Date().toISOString()
      }).catch(console.error);
    }

    function loadTasks() {
      db.collection("shared").doc("roofing-tasks").get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          allTasks = data.tasks || [];
          completedTasks = data.completed || [];
          document.getElementById("taskList").textContent = JSON.stringify(allTasks, null, 2);
        } else {
          document.getElementById("taskList").textContent = "No tasks found.";
        }
      }).catch(error => {
        console.error("Error loading tasks:", error);
        document.getElementById("taskList").textContent = "Error loading tasks.";
      });
    }
  </script>
</body>
</html>
